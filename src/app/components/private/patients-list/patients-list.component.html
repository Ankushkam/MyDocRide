<div class="modal fade bd-example-modal-lg blue_popup" id="patientsList" tabindex="-1" role="dialog" aria-labelledby="patientsListTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Patient List</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: black;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive payment_table">
            <table class="table table-bordered">
              <thead>
                  <th>Sr. no.</th>
                  <th>Patient Name</th>
                  <th>Last Visit</th>
                  <th>Action</th>
              </thead>
              <tbody *ngIf="patientsList.length > 0">
                  <tr *ngFor="let patient of patientsList; let i = index">
                      <td>{{ i+1 }}</td>
                      <td>{{ patient.user.first_name | titlecase }} {{ patient.user.last_name | titlecase }}</td>
                      <td>{{ patient.created_at | date:'short' }}</td>
                      <td><button type="button" (click)="bookRide($event, patient.user)" class="btn btn-primary btn-sm">Book Ride</button></td>
                  </tr> 
              </tbody>
              <tbody *ngIf="patientsList.length===0">
                  <tr>
                      <td colspan="4">
                          Data Not Found
                      </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
